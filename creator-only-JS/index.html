<div id="popup-createArticle" class="popup__wrapper mfp-hide">
        <h2>Создание статьи</h2>
        <div class="article-data">
            <select id="articleTheme">
                <option value="Let’s Get It Started!">Let’s Get It Started!</option>
                <option value="What’s Up">What’s Up</option>
                <option value="Happy B-day!">Happy B-day!</option>
                <option value="Meet...">Meet...</option>
                <option value="free">free</option>
            </select>
            <button id="createArticleBtn" onclick="$.magnificPopup.close()">Create</button>
        </div>
</div>

<div id="popup-createSection" class="popup__wrapper mfp-hide">
        <h2>Создание секции</h2>
        <div class="article-data" id="sectionInput">
            <select id="sectionType">
                <option value="" selected>Заголовок H3</option>
                <option value="">Заголовок H4</option>
                <option value="">обычный текст</option>
                <option value="">обычный текст без нижнего отступа</option>
                <option value="">увеличенный простой абзац</option>
                <option value="">увеличенный простой абзац с акцентом</option>
                <option value="">Большое фото</option>
                <option value="">Фото лица</option>
                <option value="">Линия</option>
            </select>
            <button id="createSectionBtn">Create</button>
        </div>
</div>

<div id="popup-editSection" class="popup__wrapper mfp-hide">
    <h2>Редактор</h2>
    <div class="article-data"  id="sectionEditor">
        <button id="editSectionBtn">Edit</button>
    </div>
</div>

<template id="article__addSection-btn">
    <tr id="addSectionBtn">
        <td style="text-align: center; background-color: green; cursor: pointer; border-radius: 3px;">
            <a class="btn__addSection" href="#popup-createSection" style="width: 100%; text-decoration: none;">ДОБАВИТЬ</a>
        </td>
    </tr>
</template>

<template id="article__controlSection-btns">
    <td class="controlSection" style="position: absolute; right: -120px; top: 0;">
        <a class="article__controlSection-btns" id="section__edit" href="#popup-editSection">Edit</a>
        <a class="article__controlSection-btns" id="section__remove">Remove</a>
    </td>
</template>
